      .container{

}

/* linear loading */
.bar-container{
  position: relative;
  height: 5px;
  width: 100%;
  background-color: #bdbdbd;
}

.bar{
  content: "";
  display: inline;
  position: absolute;
  height: 100%;
  width: 0;
  right: 0;
}

.bar:nth-child(1) {
  background-color: #006495;
  animation: linear_loader 3s linear 1s infinite;
}

.bar:nth-child(2) {
  background-color: #F2635F;
  animation: linear_loader 3s linear 2s infinite;
}

.bar:nth-child(3) {
  background-color: #F4D00C;
  animation: linear_loader 3s linear 3s infinite;
}

@keyframes linear_loader {
    0% {
      right: 100%; 
      width: 10%;
    }
    30% {
      right: 0%; 
      width: 40%;
    }
    50% {
      right: 0%; 
      width: 0%;
    }
    80% {
      right: 0%; 
      width: 0%;
    }
    100% {
      right: 0%; 
      width: 0%;
    }
}
/* end linear loading */
/*Add to home screen button*/
.button {

    font-size: 16px;

    -webkit-transition-duration: 0.4s; /* Safari */

}
